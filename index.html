<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prūšu receptes</title>
    <link rel="stylesheet" href="awesomplete.css">
    <link rel="stylesheet" href="awesomplete.base.css">
    <script src="awesomplete.min.js"></script>
    <script src="awesomplete.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        header {
            text-align: center;
        }

        .section-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .randomizer-section,
        .recipe-input-section
        {
            width: 48%; /* Set the width to 100% for each section */
            background-color: #fff;
            padding: 20px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
		
		.recipe-list-section
        {
            width: 100%; /* Set the width to 100% for each section */
            background-color: #fff;
            padding: 20px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        h1, h2, h3 {
            text-align: center;
        }

        table {
            width: 100%;
            margin-bottom: 10px;
        }

        button {
            display: block;
            margin-top: 10px;
        }

        .step-input {
            width: 100%;
        }

        input {
            height: 30px;
            margin-bottom: 10px;
        }

        .recipe-list-ul {
            list-style-type: none;
            padding: 0;
        }

        .recipe-list-ul li {
            margin-bottom: 10px;
        }
		
		.remove-button {
            display: inline-block;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const inputs = document.querySelectorAll('.awesomplete');
            inputs.forEach(input => {
                const awesomplete = new Awesomplete(input, { minChars: 1, list: [] });
                updateAwesompleteList(awesomplete);
            });

            // Initialize recipes from local storage
            recipes = getRecipesFromStorage();

            // Display the initial recipe list
            displayRecipeList();
        });

        function updateAwesompleteList(awesomplete) {
            awesomplete.list = getUniqueIngredients();
        }

        const recipesKey = 'prusu_recipes';

        function getUniqueIngredients() {
            const allIngredients = recipes.reduce((acc, recipe) => [...acc, ...recipe.ingredients], []);
            return [...new Set(allIngredients)];
        }

        function getRecipesFromStorage() {
            const storedRecipes = localStorage.getItem(recipesKey);
            return storedRecipes ? JSON.parse(storedRecipes) : [];
        }

        function saveRecipesToStorage(recipes) {
            localStorage.setItem(recipesKey, JSON.stringify(recipes));
        }

        let recipes = getRecipesFromStorage();

        function displayRecipeList() {
            const recipeListUl = document.getElementById("recipe-list-ul");
            if (recipeListUl) {
                recipeListUl.innerHTML = recipes.map((recipe, index) => {
                    return `<li>${recipe.title} <button onclick="deleteRecipe(${index})">Dzēst</button></li>`;
                }).join('');
            }
        }

        function addRow(tableId) {
            const table = document.getElementById(tableId);

            if (table) {
                if (tableId === 'ingredients-table') {
                    const newRow = table.insertRow();
                    const cell1 = newRow.insertCell(0);
                    const cell2 = newRow.insertCell(1);

                    const inputIngredient = document.createElement("input");
                    inputIngredient.type = "text";
                    inputIngredient.classList.add("ingredient-input", "awesomplete");
                    inputIngredient.placeholder = "Sastāvdaļa";

                    const inputQuantity = document.createElement("input");
                    inputQuantity.type = "text";
                    inputQuantity.classList.add("quantity-input");
                    inputQuantity.placeholder = "Daudzums";

                    cell1.appendChild(inputIngredient);
                    cell2.appendChild(inputQuantity);

                    const removeButton = document.createElement("span");
                    removeButton.textContent = "❌";
                    removeButton.classList.add("remove-button");
                    removeButton.onclick = function () {
                        removeRow(tableId, newRow.rowIndex);
                    };

                    newRow.appendChild(removeButton);

                } else if (tableId === 'steps-list') {
                    const ol = table.querySelector("ol");
                    if (ol) {
                        const li = document.createElement("li");
                        const inputStep = document.createElement("input");
                        inputStep.type = "text";
                        inputStep.classList.add("step-input");
                        inputStep.placeholder = "Soļa apraksts";

                        li.appendChild(inputStep);

                        const removeButton = document.createElement("span");
                        removeButton.textContent = "❌";
                        removeButton.classList.add("remove-button");
                        removeButton.onclick = function () {
                            removeRow(tableId, li.rowIndex);
                        };

                        li.appendChild(removeButton);

                        ol.appendChild(li);
                    }
                }
            }
        }

        function removeRow(tableId, rowIndex) {
            const table = document.getElementById(tableId);

            if (table && rowIndex > 0) {
                table.deleteRow(rowIndex);
            }
        }

        function generateRecipe() {
            const ingredient1 = document.getElementById("ingredient1").value;
            const ingredient2 = document.getElementById("ingredient2").value;
            const ingredient3 = document.getElementById("ingredient3").value;

            const matchingRecipes = recipes.filter(recipe => {
                const ingredients = recipe.ingredients.map(ingredient => ingredient.toLowerCase());
                return !ingredient1 && !ingredient2 && !ingredient3 ||
                    ingredients.includes(ingredient1.toLowerCase()) ||
                    ingredients.includes(ingredient2.toLowerCase()) ||
                    ingredients.includes(ingredient3.toLowerCase());
            });

            if (matchingRecipes.length > 0) {
                const randomRecipe = matchingRecipes[Math.floor(Math.random() * matchingRecipes.length)];
                showRecipeDetails(randomRecipe);
            } else {
                document.getElementById("result").innerHTML = `<p>No recipes found with the specified ingredients.</p>`;
            }
        }

        function showRecipeDetails(recipe) {
            const resultDiv = document.getElementById("result");
            if (resultDiv) {
                resultDiv.innerHTML = `<p style="text-align: center; font-weight: bold;">${recipe.title}</p>`;
                resultDiv.innerHTML += `<p><strong>Ingredients:</strong></p>`;
                resultDiv.innerHTML += `<ul>${recipe.ingredients.map(ingredient => `<li><input type="checkbox" onchange="toggleStrikethrough(this)">${ingredient}</li>`).join('')}</ul>`;
                resultDiv.innerHTML += `<p><strong>Steps:</strong></p>`;
                resultDiv.innerHTML += `<ol>${recipe.steps.map(step => `<li><input type="checkbox" onchange="toggleStrikethrough(this)">${step}</li>`).join('')}</ol>`;
            }
        }

        function addRecipe(event) {
            event.preventDefault();

            const newTitleElement = document.getElementById("new-title");
            const newIngredientsElement = document.getElementById("new-ingredients");
            const newStepsElement = document.getElementById("new-steps");

            if (!newTitleElement || !newIngredientsElement || !newStepsElement) {
                alert("Aizpildi visus laukus");
                return;
            }

            const newTitle = newTitleElement.value;
            const newIngredients = [];
            const newSteps = [];

            const ingredientInputs = document.querySelectorAll('.ingredient-input');
            ingredientInputs.forEach(input => {
                const value = input.value.trim();
                if (value) newIngredients.push(value);
            });

            const stepInputs = document.querySelectorAll('.step-input');
            stepInputs.forEach(input => {
                const value = input.value.trim();
                if (value) newSteps.push(value);
            });

            if (!newTitle || newIngredients.length === 0 || newSteps.length === 0) {
                alert("Aizpildi visus laukus");
                return;
            }

            recipes.push({
                title: newTitle,
                ingredients: newIngredients,
                steps: newSteps
            });

            newTitleElement.value = '';
            newIngredientsElement.value = '';
            newStepsElement.value = '';

            saveRecipesToStorage(recipes);
            displayRecipeList();

            alert("Recepte veiksmīgi pievienota!");
        }

        function toggleStrikethrough(checkbox) {
            const listItem = checkbox.parentNode;
            if (checkbox.checked) {
                listItem.style.textDecoration = "line-through";
            } else {
                listItem.style.textDecoration = "none";
            }
        }

        function deleteRecipe(index) {
            recipes.splice(index, 1);
            saveRecipesToStorage(recipes);
            displayRecipeList();
        }
        
        // Adding test recipes
        recipes.push({
            title: "Rīsi ar olām",
            ingredients: ["Rīsi", "Olas", "Panna"],
            steps: ["Uzvāri rīsus", "Liec pannā", "Pievieno olas un sacep visu"]
        });

        recipes.push({
            title: "Pelmeņi ar sinepēm",
            ingredients: ["Pelmeņi", "Sinepes"],
            steps: ["Uzvāri pelmeņus", "Pievieno sinepes", "Labu apetīti!"]
        });

        saveRecipesToStorage(recipes);
        displayRecipeList();
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Prūšu receptes</h1>
        </header>

        <div class="section-container">
            <div class="randomizer-section">
                <label for="ingredient1">Ievadi sastāvdaļu:</label>
                <input type="text" id="ingredient1" class="awesomplete" placeholder="Ievadi sastāvdaļu" data-list=""><br>

                <label for="ingredient2">Ievadi sastāvdaļu:</label>
                <input type="text" id="ingredient2" class="awesomplete" placeholder="Ievadi sastāvdaļu" data-list=""><br>

                <label for="ingredient3">Ievadi sastāvdaļu:</label>
                <input type="text" id="ingredient3" class="awesomplete" placeholder="Ievadi sastāvdaļu" data-list=""><br>

                <button onclick="generateRecipe()">Atrast recepti</button>
                <div id="result"></div>
            </div>

            <div class="recipe-input-section">
                <h2>Pievienot jaunu recepti</h2>
                <form onsubmit="addRecipe(event)">
                    <label for="new-title">Nosaukums:</label>
                    <input type="text" id="new-title" required>

                    <div id="ingredients-section">
                        <h3>Sastāvdaļas:</h3>
                        <table id="ingredients-table">
                            <tr>
                                <td><input type="text" class="ingredient-input awesomplete" placeholder="Sastāvdaļa"></td>
                                <td><input type="text" class="quantity-input" placeholder="Daudzums"></td>
                            </tr>
                        </table>
                        <button type="button" onclick="addRow('ingredients-table')">Pievienot vēl</button>
                    </div>

                    <div id="steps-section">
                        <h3>Soļi:</h3>
                        <ol id="steps-list">
                            <li><input type="text" class="step-input" placeholder="Soļa apraksts"></li>
                        </ol>
                        <button type="button" onclick="addRow('steps-list')">Pievienot vēl</button>
                    </div>

                    <button type="submit">Pievienot recepti</button>
                </form>
            </div>

            <div class="recipe-list-section">
                <h2>Recepšu saraksts</h2>
                <ul id="recipe-list-ul" class="recipe-list-ul">
                    <!-- Recipes will be dynamically added here -->
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
